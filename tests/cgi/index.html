<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Friends CGI title</title>
</head>
<body>
	<h3>Friends list for: <i>NEW USER</i></h3>
	<form action="/cgi-bin/friend.py">
		<b>Enter you Name:</b>
		<input type="text" name="person" value="NEW USER" size="15">
		<p>
			<b>How many friends do you have?</b>
			<input type="radio" name="howmany" value="0" checked> 0
			<input type="radio" name="howmany" value="10"> 10
			<input type="radio" name="howmany" value="20"> 20
			<input type="radio" name="howmany" value="30"> 30
			<input type="radio" name="howmany" value="50"> 50
		</p>
		<button>Submit Query</button>
	</form>
</body>
</html>
